<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>LifeStat</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css"/>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <ul id="nav-mobile" class="left hide-on-med-and-down">
          <li>Home</li>
          <li><a href="income">Incomes</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="container">
    <div class="row">
      <div class="col s6">
        <h2>New entry</h2>
        <h3 th:text="'Current Balance: ' + ${balance}"></h3>
        <form method="post">
          <div class="row">
              <label for="date" class="">Date:</label>
              <input type="date" name="date" id="date"/>
          </div>
          <div class="row">
            <div class="input-field">
              <select name="category" id="category">
                <option th:each="c: ${categories}" th:value="${c}" th:text="${c}"></option>
              </select>
              <label for="category">Category:</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field">
              <input type="number" step="0.01" name="amount" id="amount"/>
              <label for="amount">Amount:</label>
            </div>
          </div>
          <input class="waves-effect waves-light btn" type="submit" value="Save"/>
        </form>
      </div>
      <div class="col s6">
        <h2>Recent</h2>
        <table class="bordered">
          <tr>
            <th>id</th>
            <th>date</th>
            <th>category</th>
            <th>amount</th>
          </tr>
          <tr th:each="sp: ${spendings}">
            <td th:text="${sp.id}"></td>
            <td th:text="${sp.date}"></td>
            <td th:text="${sp.category}"></td>
            <td th:text="${sp.amount}"></td>
          </tr>
        </table>
      </div>
    </div>

    <div class="row">
      <h2>Current Month</h2>
      <table class="bordered">
        <tr>
          <th>Date</th>
          <th th:each="c: ${categories}" th:text="${c}"></th>
        </tr>
        <tr th:each="ds: ${dailySpendings}">
          <td th:text="${ds.key}"></td>
          <td th:each="am: ${ds.value}" th:text="${am}"></td>
        </tr>
      </table>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      $('#category').material_select();

      $('.datepicker').pickadate({
        selectMonths: false,
        selectYears: 0,
        today: 'Today',
        clear: 'Clear',
        close: 'Ok',
        closeOnSelect: true
      });
    });
  </script>

</body>
</html>
