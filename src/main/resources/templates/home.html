<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>LifeStat</title>
</head>
<body>
  <h1 th:text="${hello}">Error</h1>
  <form method="post">
    <input type="date" name="date"/>
    <input name="category"/>
    <input type="number" step="0.01" name="amount"/>
    <input type="submit"/>
  </form>
  <table>
    <tr>
      <th>id</th>
      <th>date</th>
      <th>category</th>
      <th>amount</th>
    </tr>
    <tr th:each="sp: ${spendings}">
      <td th:text="${sp.id}"></td>
      <td th:text="${sp.date}"></td>
      <td th:text="${sp.category}"></td>
      <td th:text="${sp.amount}"></td>
    </tr>
  </table>
</body>
</html>
