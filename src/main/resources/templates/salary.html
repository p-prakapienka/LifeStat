<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <base href="/"/>

  <meta charset="UTF-8"/>
  <title>Salary</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css"/>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}"/>
</head>
<body>

    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="/">Home</a></li>
                    <li class="active"><a>Incomes</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="row">

          <div class="col s12 m6">
            <h5>New entry</h5>
            <form method="post">
              <div class="row">
                <label for="date">Date:</label>
                <input type="date" name="date" id="date"/>
              </div>
              <div class="row">
                <label for="source">Source:</label>
                <input name="source" id="source"/>
              </div>
              <div class="row">
                <label for="type">Type:</label>
                <input name="type" id="type"/>
              </div>
              <div class="row">
                <label for="amount">Amount:</label>
                <input type="number" step="0.01" name="amount" id="amount"/>
              </div>
              <input class="waves-effect waves-light btn" type="submit" value="Save"/>
            </form>
          </div>

          <div class="col s12 m6">
            <h5>History</h5>
            <table class="bordered">
              <tr>
                <th>id</th>
                <th>date</th>
                <th>source</th>
                <th>type</th>
                <th>amount</th>
              </tr>
              <tr th:each="in: ${incomes}">
                <td th:text="${in.id}"></td>
                <td th:text="${in.date}"></td>
                <td th:text="${in.source}"></td>
                <td th:text="${in.type}"></td>
                <td th:text="${in.amount}"></td>
              </tr>
            </table>
          </div>
        </div>
    </div>

</body>
</html>
