<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Salary</title>
</head>
<body>
    <h1>Incomes</h1>
    <form method="post">
        <input type="date" name="date"/>
        <input name="source"/>
        <input name="type"/>
        <input type="number" step="0.01" name="amount"/>
        <input type="submit"/>
    </form>
    <table>
        <tr>
            <th>id</th>
            <th>date</th>
            <th>source</th>
            <th>type</th>
            <th>amount</th>
        </tr>
        <tr th:each="in: ${incomes}">
            <td th:text="${in.id}"></td>
            <td th:text="${in.date}"></td>
            <td th:text="${in.source}"></td>
            <td th:text="${in.type}"></td>
            <td th:text="${in.amount}"></td>
        </tr>
    </table>
</body>
</html>
